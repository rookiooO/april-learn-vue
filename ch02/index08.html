<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <div id="app">
        <p v-if="show">这是一段文字</p>
        <button @click="show=false">点击隐藏</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    show : true
                }
            }
        })
    </script>
</html>
