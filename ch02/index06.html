<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <div id="app">
        <!-- v-bind: => : -->
        <a :href="url">百度</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el : '#app',
            data() {
                return {
                    url : 'https://www.baidu.com'
                }
            }
        })
    </script>
</html>
