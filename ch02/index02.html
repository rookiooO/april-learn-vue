<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app" v-html="link">
           
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            /*根实例*/
            var app = new Vue({
                el:'#app',
                data:{
                    link : '<a href="#">这是一个链接</a>'
                }
            })
        </script>
    </body>
</html>
