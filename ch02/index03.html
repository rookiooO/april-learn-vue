<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
           {{ number / 10 }}
           {{ isOk ? '确定' : '取消' }}
           {{ text.split(',').reverse().join(',') }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            /*根实例*/
            var app = new Vue({
                el:'#app',
                data:{
                    number:100,
                    isOk:false,
                    text:'123,456'
                }
            })
        </script>
    </body>
</html>
