<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <p v-if = "show">显示一段文本</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el : '#app',
                data() {
                    return {
                        show : true
                    }
                }
            })
        </script>
    </body>
</html>
