<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name" placeholder="你的名字">
            <h1>你好，{{ name }}</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            /*根实例*/
            var app = new Vue({
                el:'#app',
                data:{
                    name:''
                },
                created() {
                    console.log(this.$el)
                },
                mounted() {
                    console.log(this.$el)
                }
            })
            console.log(name)
            app.name = '123'
            console.log(name)
        </script>
    </body>
</html>
