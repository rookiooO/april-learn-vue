<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.directive('focus', {
            //指令选项
            inserted(el) {
                el.focus()
            }
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
