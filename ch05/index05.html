<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in books">{{ book.name }}</li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    books: [
                        { name: '《Vue.js实战》' },
                        { name: '《JavaScript高级精萃》' },
                        { name: '《JavaScript高级程序设计》' }
                    ]
                }
            })
        </script>
    </body>
</html>
