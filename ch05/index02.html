<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue示例</title>
    </head>
    <body>
        <div id="app">
            <p v-if="status === 1">当status为1时，显示该行</p>
            <p v-else-if="status === 2">当status为2时，显示该行</p>
            <p v-else>否则显示该行</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    status: 1
                }
            })
        </script>
    </body>
</html>
