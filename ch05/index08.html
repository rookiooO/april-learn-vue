<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <a href="https://www.baidu.com" @click="handleClick('禁止打开',$event)">打开链接</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                methods: {
                    handleClick: function(message, event) {
                        event.preventDefault()
                        window.alert(message)
                    }
                }
            })
        </script>
    </body>
</html>
