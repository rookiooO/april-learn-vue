<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <div v-once>
                <span> {{ message }} </span>
            </div>
            <span>
                {{ message }}
            </span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '这是一段文本'
                }
            })
            app.message = '另一段文本'
        </script>
        
    </body>
</html>
