<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue示例</title>
        <body>
            <div id="app">
                <p v-show="status === 1">当status为1时，显示该行</p>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                var app = new Vue({
                    el: '#app',
                    data: {
                        status: 2
                    }
                })
            </script>
        </body>
    </head>
</html>
