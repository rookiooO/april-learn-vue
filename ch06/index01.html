<!DOCTYPE html>
<html>
    <div id="app">
        <textarea v-model="text" placeholder="输入..."></textarea>
        <p>输入的内容是:</p>
        <p style="white-space: pre;">{{ text }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: ''
            }
        })
    </script>
</html>
