<!DOCTYPE html>
<html>
    <div id="app">
        <input type="radio" v-model="picked" :value="value" id="radio">
        <label for="radio"></label>
        <p>{{ picked }}</p>
        <p>{{ value }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                picked: false,
                value: 123
            }
        })
    </script>
</html>
