<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <component :is=currentView></component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var Home = {
                template: '<p>Welcome home</p>'
            }
            var app = new Vue({
                el: '#app',
                data() {
                    return {
                        currentView: Home
                    }
                }
            })
        </script>
    </body>
</html>
