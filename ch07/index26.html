<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <child-component></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('child-component', function (resolve, reject) {
            window.setTimeout(function () {
                resolve({
                    template: '<div>我是异步渲染</div>'
                })
            }, 2000)
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
