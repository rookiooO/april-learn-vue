<!DOCTYPE html>
<html>

<div id="app">
    <my-component :width="200"></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-component', {
        props: ['width'],
        template: '<div :style="style">组件内容</div>',
        computed: {
            style: function () {
                return {
                    width: this.width + 'px'
                }
            }
        }
    })
    var app = new Vue({
        el: '#app'
    })
</script>

</html>
