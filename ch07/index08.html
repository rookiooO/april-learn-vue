<!DOCTYPE html>
<html>
<div id="app">
    <my-component init-count="1"></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-component',{
        props: ['initCount'],
        template: '<div>{{ count }}</div>',
        data:function() {
            return {
                count: this.initCount
            }
        }
    })
    var app = new Vue({
        el: '#app'
    })
</script>
</html>
