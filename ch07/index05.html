<!DOCTYPE html>
<html>
<div id="app">
    <my-component message="来自父组件的数据"></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-component',{
        props: ['message'],
        template: '<div>{{ message }}</div>'
    })
    var app = new Vue({
        el: '#app'
    })
</script>
</html>
