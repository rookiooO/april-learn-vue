<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="mount-div">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var myComponent = Vue.extend({
            template: '<div>Hello: {{ name }}</div>',
            data() {
                return {
                    name: 'Aresn'
                }
            }
        })
        new myComponent().$mount('#mount-div')
    </script>
</body>

</html>
