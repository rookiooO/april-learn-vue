<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <child-component inline-template>
            <div>
                <h2>在父组件中定义子组件的模版</h2>
                <p>{{ message }}</p>
                <p>{{ msg }}</p>
            </div>
        </child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('child-component', {
            data() {
                return {
                    msg: '在子组件声明的数据',
                    message: '在父组件声明的数据'   /*与书中不符，应该是新版本vue摒弃了以前的作用域方式*/
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                
            }
        })
    </script>
</body>

</html>
