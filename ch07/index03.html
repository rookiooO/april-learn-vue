<!DOCTYPE html>
<html>
<div id="app">
    <my-component></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-component',{
        template: '<div>{{ message }}</div>',
        data: function() {
            return {
                message: '组件内容'
            }
        }
    })
    var app = new Vue({
        el: '#app'
    })
</script>

</html>
