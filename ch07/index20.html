<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <my-list :books="books">
            <template slot="books" slot-scope="props">
                <li>{{ props.bookName }}</li>
            </template>
        </my-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-list', {
            props: {
                books: {
                    type: Array,
                    default: function () {
                        return []
                    }
                }
            },
            template: '\
                <ul>\
                    <slot name="books"\
                    v-for="book in books"\
                    :book-name="book.name">\
                    </slot>\
                </ul>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    { name: '《Vue.js实战》' },
                    { name: '《JavaScript语言精萃》' },
                    { name: '《JavaScript高级程序设计》' }
                ]
            }
        })
    </script>
</body>

</html>
