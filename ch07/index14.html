<!DOCTYPE html>
<html>
    <body>
        <div id="app">
            {{ message }}
            <component-a></component-a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('component-a', {
                template: '<button @click="handleEvent">通过父链直接修改数据</button>',
                methods: {
                    handleEvent() {
                        this.$parent.message = '来自组件component-a的内容'
                    }
                }
            })
            var app = new Vue({
                el: '#app',
                data: {
                    message: ''
                }
            })
        </script>
    </body>
</html>
