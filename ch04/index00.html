<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app" :class="{ 'active':isActive }">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true
            }
        })
    </script>
    <style>
        .active {
            min-width: 200px;
            min-height: 200px;
            background-color: blue;
        }
    </style>
</body>

</html>
