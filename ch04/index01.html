<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <div :style="{ 'color':color, 'font-size':fontSize }">文本</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    color: 'green',
                    fontSize: 28 + 'px'
                }
            })
        </script>
    </body>
</html>
