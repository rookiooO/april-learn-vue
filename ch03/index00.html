<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <div id="app">
        {{ reversedText }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '123,456'
            },
            computed: {
                reversedText: function() {
                    return this.text.split(',').reverse().join('.')
                }
            }
        })
    </script>
</html>
